<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Interval</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<style>
    #result{
        background-color: blue;
        color: aliceblue;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
</style>
<body>
    <div class="container">
        <h1 class="text-center">Calculate Date Interval</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="date-form">
                    <div class="form-group">
                        <label for="date1">From:</label>
                        <input type="date" class="form-control" id="date1">
                    </div>
                    <div class="form-group">
                        <label for="date2">To:</label>
                        <input type="date" class="form-control" id="date2">
                    </div>
                    <button type="submit" class="btn btn-primary">Calculate</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3 mt-3" id="result"></div>
        </div>
    </div>
</body>

<script>
    $(document).ready(function() {
        $('#date-form').submit(function(e) {
            e.preventDefault();
            var date1 = new Date($('#date1').val());
            var date2 = new Date($('#date2').val());
            var timeDiff = Math.abs(date2.getTime() - date1.getTime());
            var diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24));
            var diffMonths = Math.ceil(timeDiff / (1000 * 3600 * 24 * 30.44)); // approximate number of days in a month
            var diffYears = Math.abs(date2.getFullYear() - date1.getFullYear());
            var diffWeeks = Math.ceil(diffDays / 7);

            $('#result').text('The date interval between the two dates is: ' + diffDays + ' days, ' + diffWeeks + ' weeks, ' + diffMonths + ' months, and ' + diffYears + ' years.');
        });
    });
</script>
</html>
